<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Nike</title>
    <link rel="stylesheet" href="/assests/cabecalho.css">
    <link rel="stylesheet" href="/assests/index.css">
    <link rel="stylesheet" href="/assests/section-two.css">
</head>
<body>
    <main>
        <nav class="container-menu">
            <img class="menu-img" src="/imagens/logo-jump.png" alt="Logo jump">
            <ul class="menu">
                <li class="menu-links">Home</li>
                <li class="menu-links">Man</li>
                <li class="menu-links">Women</li>
                <li class="menu-links">Kids</li>
                <li class="menu-links">Sales</li>
            </ul>
            <div class="container-pesquisa">
                <input class="pesquisa" type="text" placeholder="Search here..."><button><img class="lupa" src="/imagens/search-interface-symbol 1.svg" alt="lupa, simbolo de pesquisa"></button>
            </div>
        </nav>
        <section>
            <div class="container-descrição">
                <div class="teste">
                    <h1 class="descrição-titulo">
                        Nike
                        <p  id="muda-cor-text" class="text-red">Air</p>
                        Max
                    </h1>
                    <p class="descrição-text">It is a long established fact that a reader will be distracted by the readable content of a page when looking at its layout. </p>
                    <button class="descrição-button">Shop now</button>
                </div>
                    <div class="tenis-red-one" id="img-mude">
                        <img class="descrição-img" src=""alt="">
                        <button class="button-img-one"><img src="/imagens/nike-two-red-button.png" width="98" height="98" alt=""></button>

                        <button class="button-img-two"><img src="/imagens/nike-theree-blue2-button.png" width="88" height="64" alt=""></button>

                        <button class="button-img-theree"><img src="/imagens/nike-one-blue-button.png" width="96" height="72" alt=""></button>
                    </div>
            </div>
        </section>








        <script src="/js/index.js"></script>
    </main>
    
</body>
